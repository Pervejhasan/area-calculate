<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- ============header start============== -->
    <header>
      <section class="py-5">
        <div
          class="container d-flex justify-content-between bg-info bg-opacity-25 px-4 py-4 rounded-3"
        >
          <div>
            <h3 class="fw-bolder">Interactive</h3>
            <h5 class="text-secondary">Geometry Genius</h5>
          </div>
          <div class="pt-3">
            <a href="blog.html" class="btn btn-primary px-4 fw-bold">Blog</a>
          </div>
        </div>
      </section>
    </header>
    <!-- ============header end============== -->

    <!-- ============main start============== -->
    <main class="container bg-primary bg-opacity-10 p-4 rounded-2">
      <section class="py-1">
        <div class="row">
          <div class="col-md-8">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2">
              <div class="col">
                <div class="card p-3 cardColor">
                  <img
                    src="images/triangle.png"
                    class="card-img-top w-50 mx-auto"
                    alt="triangle-image"
                    style="height: 150px"
                  />
                  <div class="card-body">
                    <h5 class="card-title text-center fw-bold">Triangle</h5>
                    <p class="card-text text-center">Area (A) = 0.5 x b x h</p>

                    <div class="text-center">
                      <input
                        type="text"
                        name=""
                        id="tvalue-one"
                        class="form-control w-25 d-inline-block mx-1"
                        placeholder="b"
                      />
                      <span>cm</span>
                      <input
                        type="text"
                        name=""
                        id="tvalue-two"
                        class="form-control w-25 d-inline-block mx-1"
                        placeholder="h"
                      />
                      <span>cm</span>
                    </div>

                    <button
                      class="btn btn-primary w-75 py-2 fw-bold d-block mx-auto mt-4"
                      id="triangle-area"
                    >
                      Calculate
                    </button>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card p-3 cardColor">
                  <img
                    src="images/rectangle.png"
                    class="card-img-top w-50 mx-auto"
                    alt="rectangle-image"
                    style="height: 150px"
                  />
                  <div class="card-body">
                    <h5 class="card-title text-center fw-bold">Rectangle</h5>
                    <p class="card-text text-center">Area (A) = w x l</p>

                    <div class="text-center">
                      <input
                        type="text"
                        name=""
                        id="revalue-one"
                        class="form-control w-25 d-inline-block mx-1"
                        placeholder="w"
                      />
                      <span>cm</span>
                      <input
                        type="text"
                        name=""
                        id="revalue-two"
                        class="form-control w-25 d-inline-block mx-1"
                        placeholder="l"
                      />
                      <span>cm</span>
                    </div>
                    <button
                      class="btn btn-primary w-75 py-2 fw-bold d-block mx-auto mt-4"
                      id="rectangle-area"
                    >
                      Calculate
                    </button>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card p-3 cardColor">
                  <img
                    src="images/parallelogram.png"
                    class="card-img-top w-50 mx-auto"
                    alt="parallelogram"
                    style="height: 150px"
                  />
                  <div class="card-body">
                    <h5 class="card-title text-center fw-bold">
                      Parallelogram
                    </h5>
                    <p class="card-text text-center">Area (A) = b x h</p>

                    <div class="text-center">
                      <input
                        type="text"
                        name=""
                        id="pavalue-one"
                        class="form-control w-25 d-inline-block mx-1"
                        placeholder="b"
                      />
                      <span>cm</span>
                      <input
                        type="text"
                        name=""
                        id="pavalue-two"
                        class="form-control w-25 d-inline-block mx-1"
                        placeholder="h"
                      />
                      <span>cm</span>
                    </div>
                    <button
                      class="btn btn-primary w-75 py-2 fw-bold d-block mx-auto mt-4"
                      id="parallelogram-area"
                    >
                      Calculate
                    </button>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card p-3 cardColor">
                  <img
                    src="images/rhombus.png"
                    class="card-img-top w-50 mx-auto"
                    alt="rhombus-image"
                    style="height: 150px"
                  />
                  <div class="card-body">
                    <h5 class="card-title text-center fw-bold">Rhombus</h5>
                    <p class="card-text text-center">Area (A) =0.5 x d1 x d2</p>

                    <div class="text-center">
                      <input
                        type="text"
                        name=""
                        id="rvalue-one"
                        class="form-control w-25 d-inline-block mx-1"
                        placeholder="d1"
                      />
                      <span>cm</span>
                      <input
                        type="text"
                        name=""
                        id="rvalue-two"
                        class="form-control w-25 d-inline-block mx-1"
                        placeholder="d2"
                      />
                      <span>cm</span>
                    </div>
                    <button
                      class="btn btn-primary w-75 py-2 fw-bold d-block mx-auto mt-4"
                      id="rhombus-area"
                    >
                      Calculate
                    </button>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card p-3 cardColor">
                  <img
                    src="images/pentagon.png"
                    class="card-img-top w-50 mx-auto"
                    alt="pentagon-image"
                    style="height: 150px"
                  />
                  <div class="card-body">
                    <h5 class="card-title text-center fw-bold">Pentagon</h5>
                    <p class="card-text text-center">Area (A) =0.5 x p x b</p>

                    <div class="text-center">
                      <input
                        type="text"
                        name=""
                        id="pvalue-one"
                        class="form-control w-25 d-inline-block mx-1"
                        placeholder="p"
                      />
                      <span>cm</span>
                      <input
                        type="text"
                        name=""
                        id="pvalue-two"
                        class="form-control w-25 d-inline-block mx-1"
                        placeholder="b"
                      />
                      <span>cm</span>
                    </div>
                    <button
                      class="btn btn-primary w-75 py-2 fw-bold d-block mx-auto mt-4"
                      id="pentagon-area"
                    >
                      Calculate
                    </button>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card p-3 cardColor">
                  <img
                    src="images/ellipse.png"
                    class="card-img-top w-50 mx-auto"
                    alt="ellipse-image"
                    style="height: 150px"
                  />
                  <div class="card-body">
                    <h5 class="card-title text-center fw-bold">Ellipse</h5>
                    <p class="card-text text-center">
                      Area (A) = <b>&pi;</b> x w x l
                    </p>

                    <div class="text-center">
                      <input
                        type="text"
                        name=""
                        id="evalue-one"
                        class="form-control w-25 d-inline-block mx-1"
                        placeholder="a"
                      />
                      <span>cm</span>
                      <input
                        type="text"
                        name=""
                        id="evalue-two"
                        class="form-control w-25 d-inline-block mx-1"
                        placeholder="b"
                      />
                      <span>cm</span>
                    </div>
                    <button
                      class="btn btn-primary w-75 py-2 fw-bold d-block mx-auto mt-4"
                      id="ellipse-area"
                    >
                      Calculate
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4 mt-4">
            <div
              class="card border-secondary mb-3 overflow-scroll"
              style="height: 350px"
            >
              <div class="card-header text-center fw-bold fs-3">
                Area Calculation
              </div>
              <div class="card-body text-secondary mx-auto">
                <ol id="result-show" class=""></ol>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- ============main end============== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/cardColorChange.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
